<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        *{
            box-sizing:border-box;
        }
        #map{
            width: 100%;
            height: 500px
        }
        ul{
            display: inline-block;
            padding: 10px;
            margin: 10px ;
            list-style: none;
            text-align: center;
            border: 2px solid lightgray;
            height: 250px;
            width: 250px;


        }
    </style>

</head>


<div id="weather" class="d-flex"></div>
<div id="map"></div>





<script src="js/key.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="js/mapbox-geocoder.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script>
    let html = ''
    $.get("http://api.openweathermap.org/data/2.5/forecast", {
        APPID: OPEN_WEATHER_APPID,
        q:     "Arlington, US",
        units: "imperial"
    }).done(function(data) {
        for (let i = 0; i <=39; i+=8) {

            data.list[i].dt_txt;

            html += "<div className = 'card text-white bg-warning mb-3' style = 'max-width: 13rem'>"
            html += "<div className = 'card-header'>" + "Date: " + data.list[i].dt_txt + "</div>"
            html += "<div className = 'card-body'>"
            html += "<p className='card-title'>" + "Description: " + data.list[i].weather[0].description + "</p>"
            html += "<p className='card-title'>" + "Humidity: " + data.list[i].main.humidity + "</p>";
            html += "<p className='card-title'>" + "Wind: " + data.list[i].wind.speed + "</p>";
            html += "<p className='card-title'>" + "Pressure: " + data.list[i].main.pressure + "</p>"
            html += "</div>"
            html += "</div>"

        }
        $('#weather').html(html)
    });



mapboxgl.accessToken = MAPBOX_TOKEN;
let map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v9',
    zoom: 13,
    center: [-97.11020235999891, 32.653778511410124]
})
</script>

</body>
</html>
